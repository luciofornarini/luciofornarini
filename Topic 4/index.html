<!DOCTYPE html>
<html>
<head>
	<title>Topic 4</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
			
	<div id="content">

	</div>	

		<script id="template-list" type="text/x-handlebars-template" >
			<div id="lista">List of movies 
				<button class="new">Add new movie</button>
			</div>			
				<hr />
			    <table>
				    {{#each this}}
				        <tr>
				          <td><strong>Name:</strong></td>
				          <td> 
				          	{{title}}
				          </td>
				          
				        </tr>
				        <tr>
				          <td><strong>Year:</strong></td>
				          <td>
							{{year}}
				          </td>
				          
				        </tr>
				        <tr>
				          <td><strong>Description:</strong></td>
				          <td>
				          	{{description}}
				          </td>
				          
				        </tr>
				        <tr>
				          <td><strong>Genre:</td>
				          <td>
							{{genre}}
				          </td>
				        </tr>
						<td><input type="button" class="delete" value="Delete"/><hr /></td>
						<td><input type="button" class="edit" value="Edit"/><hr /></td> 
					{{/each}}    
			    </table>
		</script>

		<script id="add-movie" type="text/x-handlebars-template">
			<form id="add-movie-form">
				<div id="addmovie">
					<input id="id" type="text" placeholder="Id"></br>
			        <input id="name" type="text" placeholder="Name"></br>
			        <input id="year" type="text" placeholder="Year"></br>
			        <input id="description" type="text" placeholder="Description"></br>
			        <input id="genre" type="text" placeholder="Genre"></br>
			        <input type="submit" class="saveNew" value="Save" />
			    </div>    
		    </form>
		</script>	

		<script id="edit-movie" type="text/x-handlebars-template">
			<form id="edit-movie-form">
				<div id="editmovie">
					<input id="id" type="text" value="{{id}}"/></br>
					<input id="title" type="text" value="{{title}}"/></br>
					<input id="year" type="text" value="{{year}}"/></br>
		  			<input id="description" type="text" value="{{description}}"/></br>
		  			<input id="genre" type="text" value="{{genre}}"/></br>
		  			<input type="submit" class="update" value="Update"/>
		  		</div>
		  	</form>	
		</script>
	
	
		
		
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>	
	<script type="text/javascript" src="handlebars-v3.0.0.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="backbone.js"></script>
	<script type="text/javascript" src="backbone.localStorage.js"></script>
	<script type="text/javascript" src="movies.js"></script>	
</body>
</html>
